  <script>
    document.getElementsByClassName("onMobileMenu")[0].style.display = "none";
    $(document).ready(function () {
      var clickCount = 0;
      $(".sagICon").click(function () {
        if (clickCount % 2 == 0) {
          $(".onMobileMenu").slideDown();
          $(".onMobileMenu").css("display", "block !important");
        } else {
          $(".onMobileMenu").slideUp();
        }
        clickCount += 1;
      });
    });
